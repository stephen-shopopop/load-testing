<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K6 - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="K6 - Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"/>
  <style>
    /* style the nav-bar to be much more visible */
    .app-nav {
      text-align: center;
      font-size: 1.5rem;
      position: relative;
      background-color: rgba(0, 0, 0, 0.3);
      margin-left: 0 !important;
      right: 0 !important;
      left: 0;
      top: 0;
      z-index: 1;
    }
    .app-nav > ul > li {
      padding: 16px;
      border-bottom: 4px solid var(--mono-tint2);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      name: 'K6',
      loadSidebar: true,
      loadNavbar: true,
      autoHeader: true,
      repo: '',
      mermaidConfig: {
        querySelector: ".mermaid"
      },
      auto2top: true,
      // subMaxLevel: 1,
      search: ["/scenarios.md"],
      formatUpdated: "{MM}/{DD} {HH}:{mm}",
      executeScript: true,
      tabs: {
        persist: true,
        sync: false,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <style>
    /* activate full width for content, for mermaid graphs benefit */
    .markdown-section {
      max-width: none;
    }
  </style>
  <script src="https://unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
</body>
</html>
